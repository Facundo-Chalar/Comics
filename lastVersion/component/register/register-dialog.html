<div layout-align="center center" class="login-form">
    <section layout="column"   layout-wrap>
        <md-input-container>
            <label>User</label>
             <md-icon md-svg-src="assets/icons/user-icon.svg" class="name"></md-icon>
            <input  ng-model="user.firstName">
        </md-input-container>
        <md-input-container>
          <label> Password</label>
          <md-icon md-svg-src="assets/icons/password-icon.svg" class="name"></md-icon>
          <input type="password" ng-model="user.password">
        </md-input-container>
      </section>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
             <md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
             <md-button class="md-raised md-accent" ng-click="answer('newUser')">Register</md-button>
      </section>
</div>
