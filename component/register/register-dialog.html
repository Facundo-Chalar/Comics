<div layout-align="center center" class="login-form" >
    <section layout="column"   layout-wrap>
        <md-input-container>
            <label>User</label>
             <md-icon md-svg-src="assets/icons/user-icon.svg" class="name"></md-icon>
            <input  ng-model="user.nickName">
        </md-input-container>

        <md-input-container>
          <label> Password</label>
          <md-icon md-svg-src="assets/icons/password-icon.svg" class="name"></md-icon>
          <input type="password" ng-model="user.password">
        </md-input-container>

        <md-input-container>
          <label> First Name</label>
          <md-icon md-svg-src="assets/icons/name-icon.svg" class="name"></md-icon>
          <input  ng-model="user.firstName">
        </md-input-container>

        <md-input-container>
          <label> Last Name</label>
          <md-icon md-svg-src="assets/icons/name-icon.svg" class="name"></md-icon>
          <input  ng-model="user.lastName">
        </md-input-container>

        <md-input-container>
          <label> Email</label>
          <md-icon md-svg-src="assets/icons/email-icon.svg" class="name"></md-icon>
          <input type="email"  ng-model="user.email" ng-pattern="/^.+@.+\..+$/">
            <div ng-messages="user.email.$error" role="alert">
              <div ng-message-exp="['pattern']">
                Your email is invalid.
              </div>
            </div>
        </md-input-container>

      </section>

      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
             <md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
             <md-button class="md-raised md-accent" ng-click="registerUser(user)">Register</md-button>
      </section>
</div>
